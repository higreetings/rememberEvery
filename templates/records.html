<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Entries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f9f9f9;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      text-align: center;
    }

    a {
      display: inline-block;
      margin-bottom: 20px;
      color: #007BFF;
      text-decoration: none;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    img {
      max-width: 100px;
      height: auto;
    }

    form {
      display: inline;
    }

    .delete-button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 14px;
        padding: 8px;
      }

      .delete-button {
        padding: 5px 10px;
        font-size: 14px;
      }

      img {
        max-width: 80px;
      }
    }

    @media (max-width: 480px) {
      th, td {
        font-size: 12px;
        padding: 6px;
      }

      img {
        max-width: 60px;
      }

      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>Saved Entries</h1>
  <a href="{{ url_for('index') }}">‚Üê Back to Home</a>

  <div class="table-container">
    <table>
      <tr>
        <th>Text</th>
        <th>Image</th>
        <th>Remark</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
      {% for item in data %}
      <tr>
        <td>{{ item.text }}</td>
        <td>
          {% if item.image_url %}
            <img src="{{ url_for('static', filename='uploads/' + item.image_url.split('/')[-1]) }}">
          {% endif %}
        </td>
        <td>{{ item.remark }}</td>
        <td>{{ item.date }}</td>
        <td>
          <form method="post" action="{{ url_for('delete', index=loop.index0) }}">
            <button class="delete-button" type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
